<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Project</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/all.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <div class="header">
        <div class="logo">
          <img
            src="../images/c261d38b-6146-40be-8283-e79258b23245.jfif"
            alt="Logo"
            width="120px"
            height="70px"
          />
        </div>
        <div class="nav-butns">
          <a href="../html/login.html" class="a-L">
            <button id="L-btn" onclick="redirectTo('login.html')">Login</button>
          </a>
          <a href="../html/Register.html" class="a-R">
            <button id="R-btn" onclick="redirectTo('register.html')">
              Register
            </button>
          </a>
        </div>
      </div>
    </nav>

    <!-- Search Section -->
    <section>
      <div class="search">
        <select id="searchType">
          <option value="name">Search by Product Name</option>
          <option value="category">Search by Category</option>
        </select>
        <input
          type="text"
          id="searchBox"
          class="inpt-search"
          placeholder="Search..."
          onkeyup="searchProducts()"
        />
        <button id="search-btn" onclick="searchProducts()">Search</button>
      </div>
    </section>

    <!-- Products Cards -->
    <main>
      <div id="products-container">
        <div id="products-row" class="parent-Product"></div>
      </div>
    </main>

    <script src="../js/script.js"></script>
  </body>
</html>
