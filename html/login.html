<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/all.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="logo">
          <img
            src="../images/c261d38b-6146-40be-8283-e79258b23245.jfif"
            alt="#"
            width="120px"
            height="70px"
          />
        </div>
      </div>
    </header>
    <section>
      <div class="parent-login">
        <p>Email</p>
        <input
          class="inpt-login email_login"
          id="email"
          type="email"
          placeholder="Enter email"
          required
        />
        <p>Password</p>
        <input
          class="inpt-login password_login"
          id="password"
          type="password"
          placeholder="Enter Password"
          required
        />
        <div class="p-signup">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember Me</label>
        </div>
        <button class="login-btn" id="login-btn" onclick="login()">
          login
        </button>
        <p class="p-login">Don't have an account?</p>
        <a id="a-register-link" href="../html/Register.html">Register</a>
      </div>
    </section>
    <script src="../js/script.js"></script>
  </body>
</html>
